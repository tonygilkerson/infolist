- Name: Show Python venv
  Type: Command
  Tags: ["util"]
  Description: Show active Python venv
  Command:
    showCommand: False
    cmd: python3 
    args:
      - python3
      - -c
      - |
        import sys
        prefix = sys.prefix
        if prefix:
          print(f"\nPython venv is ACTIVE with prefix: {prefix}\n")
        else:
          print("\nNo Python venv is active, no prefix found\n")  

